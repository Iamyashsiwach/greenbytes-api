# Nginx configuration for api.innovate-labs.in
# Place this in /etc/nginx/sites-available/api.innovate-labs.in
# Then: sudo ln -s /etc/nginx/sites-available/api.innovate-labs.in /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.innovate-labs.in;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.innovate-labs.in;
    
    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.innovate-labs.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.innovate-labs.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    
    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://innovate-labs.in" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://innovate-labs.in";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Length 0;
        return 204;
    }
    
    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Increase max body size for image uploads
        client_max_body_size 10M;
    }
    
    # Gzip compression
    gzip on;
    gzip_types text/plain application/json text/css application/javascript text/xml application/xml;
}

# Setup instructions:
# 1. Install nginx and certbot:
#    sudo apt update && sudo apt install -y nginx certbot python3-certbot-nginx
#
# 2. Copy this file to nginx sites:
#    sudo cp deploy/NGINX_SAMPLE.conf /etc/nginx/sites-available/api.innovate-labs.in
#    sudo ln -s /etc/nginx/sites-available/api.innovate-labs.in /etc/nginx/sites-enabled/
#
# 3. Test nginx config:
#    sudo nginx -t
#
# 4. Get SSL certificate:
#    sudo certbot --nginx -d api.innovate-labs.in
#
# 5. Start/reload nginx:
#    sudo systemctl reload nginx
